<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <main class="container bg-light mt-4">
    <div>
        
        
        
            <a th:href="@{/comercio/produto/novo-produto}" class="btn btn-primary m-2">
            <i class="fas fa-cart-plus ml-2"></i>
            Novo produto
        
        </a>
    </div>
    <h2 class="my-5">Produtos</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Código de barras</th>
            <th>Preço</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Editar</th>
        </tr>
    </thead>
            <tbody>
                <tr th:each="produto : ${listaDeProdutos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.codigoDeBarras}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.codStatus} ? 'Ativo' : 'Inativo'"></td>
                    <td> <a href="#" class="btn btn-primary">
                        <i class="fas fa-edit ml-2"></i>
                    </a> </td>
                </tr>
            </tbody>
        
    </table>
</main> 
</body>
</html>
